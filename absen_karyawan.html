<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Absen Karyawan - Yulex Konstruktor</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
           body {
      background: linear-gradient(135deg, #2c3e50, #3498db);
    }
.container {
  margin-left: 180px;
  padding: 20px;
  padding-top: 80px;
  max-width: 1000px;
  color: #333;
}

    .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 60px;
    height: 100vh;
    background-color: #2c3e50;
    transition: width 0.3s ease;
    overflow-x: hidden;
    z-index: 1000;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .sidebar:hover {
    width: 220px;
  }

  .sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .sidebar ul li {
    display: flex;
    align-items: center;
    padding: 20px 10px;
    color: #ecf0f1;
    cursor: pointer;
    transition: background 0.2s;
  }

  .sidebar ul li:hover {
    background-color: rgb(8, 131, 255);
  }

  .sidebar ul li i {
    font-size: 20px;
    width: 40px;
    text-align: center;
  }

  .sidebar ul li span {
    opacity: 0;
    white-space: nowrap;
    transition: opacity 0.3s;
  }

  .sidebar:hover ul li span {
    opacity: 1;
    margin-left: 5px;
  }
  /* Responsif untuk konten container */
@media (max-width: 768px) {
   .container {
    margin-left: 0;
    margin-top: 80px;
    width: 100%;
    padding: 15px;
    box-sizing: border-box;
    }

  .karyawan {
    display: flex;
      justify-content: space-between;
      align-items: center;
  }

  .karyawan > div:last-child {
    align-self: stretch;
    display: flex;
    gap: 10px;
  }

  .status-btn {
    flex: 1;
    padding: 10px 0;
    font-size: 14px;
  }

  .status-fixed {
    font-size: 16px;
    padding: 8px 0;
    display: block;
    text-align: center;
  }
}


  /* Responsive: ubah sidebar jadi navbar atas */
  @media (max-width: 768px) {
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .sidebar:hover {
      width: 100%;
    }

    .sidebar ul {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
      width: 100%;
    }

    .sidebar ul li {
      flex-direction: column;
      justify-content: center;
      padding: 10px;
    }

    .sidebar ul li span {
      display: none;
    }
  }

    h1 {
      color: #2c3e50;
    }

    .karyawan {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .status-btn {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }

    .hadir {
      background-color: green;
    }

    .alfa {
      background-color: red;
    }

    .status-fixed {
      font-weight: bold;
      color: #2c3e50;
    }
    h1 {
      color: #ffffff;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <ul>
      <li onclick="location.href='index.html'"><i class="fas fa-home"></i><span>Dashboard</span></li>
      <li onclick="location.href='input_barang.html'"><i class="fas fa-box-open"></i><span>Input Barang</span></li>
      <li onclick="location.href='input_karyawan.html'"><i class="fas fa-user-plus"></i><span>Input Karyawan</span></li>
      <li onclick="location.href='absen_karyawan.html'"><i class="fas fa-clipboard-check"></i><span>Absen Karyawan</span></li>
      <li onclick="location.href='laporan_absen.html'"><i class="fas fa-file-alt"></i><span>Laporan Absen</span></li>
    </ul>
  </div>

  <!-- Konten -->
  <div class="container">
    <h1>Absen Karyawan</h1>
    <div id="listKaryawan"></div>
  </div>

  <script>
    const listKaryawan = document.getElementById("listKaryawan");
    const dataKaryawan = JSON.parse(localStorage.getItem("dataKaryawan")) || [];
    const dataAbsen = JSON.parse(localStorage.getItem("dataAbsen")) || {};
    const today = new Date().toLocaleDateString(); // contoh: "19/05/2025"

    dataKaryawan.forEach((karyawan, index) => {
      const div = document.createElement("div");
      div.className = "karyawan";

      const nama = karyawan.nama;
      const key = `${nama}_${today}`;
      const absenStatus = dataAbsen[key];

      let aksiHtml = "";

      if (absenStatus) {
        aksiHtml = `<span class="status-fixed">${absenStatus}</span>`;
      } else {
        aksiHtml = `
          <button class="status-btn hadir" onclick="absen('${nama}', 'Hadir')">Hadir</button>
          <button class="status-btn alfa" onclick="absen('${nama}', 'Alfa')">Alfa</button>
        `;
      }

      div.innerHTML = `
        <div>
          <strong>${nama}</strong><br>
          <small>Block: ${karyawan.block}</small>
        </div>
        <div>${aksiHtml}</div>
      `;

      listKaryawan.appendChild(div);
    });

    function absen(nama, status) {
      const today = new Date().toLocaleDateString();
      const key = `${nama}_${today}`;
      const dataAbsen = JSON.parse(localStorage.getItem("dataAbsen")) || {};

      dataAbsen[key] = status;
      localStorage.setItem("dataAbsen", JSON.stringify(dataAbsen));

      alert(`${nama} berhasil diabsen sebagai ${status}`);
      location.reload();
    }
  </script>
</body>
</html>
