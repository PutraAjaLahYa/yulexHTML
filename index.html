<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YULEX Opening</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      position: relative;
      font-family: 'KoHo', sans-serif;
      font-size: 48px;
      color: rgb(255, 255, 255);
      overflow: hidden;
    }

    .typewriter {
      white-space: nowrap;
      overflow: hidden;
      border-right: 4px solid white;
      width: 0;
      animation: typing 2s steps(6) forwards, blink 0.7s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 8ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .shine {
      position: absolute;
      top: 0;
      left: 0;
      background: linear-gradient(
        120deg,
        rgba(255,255,255,0) 0%,
        rgba(255,255,255,0.5) 50%,
        rgba(255,255,255,0) 100%
      );
      width: 100%;
      height: 100%;
      transform: translateX(-100%);
      animation: shineMove 1.5s ease-in-out 3s forwards;
      pointer-events: none;
    }

    @keyframes shineMove {
      to {
        transform: translateX(100%);
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="typewriter" id="text">Y U L E X</div>
    <div class="shine"></div>
  </div>
</body>
 <script>
    setTimeout(() => {
      window.location.href = "dashboard.html";
    }, 5000);
  </script>
</html>
