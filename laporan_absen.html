<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laporan Absen - Yulex Konstruktor</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
         body {
      background: linear-gradient(135deg, #2c3e50, #3498db);
    }
.container {
  margin-left: 180px;
  padding: 20px;
  padding-top: 80px;
  max-width: 1000px;
  color: #333;
  height: 100vh;
}
     .sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 60px;
    height: 100vh;
    background-color: #2c3e50;
    transition: width 0.3s ease;
    overflow-x: hidden;
    z-index: 1000;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .sidebar:hover {
    width: 220px;
  }

  .sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .sidebar ul li {
    display: flex;
    align-items: center;
    padding: 20px 10px;
    color: #ecf0f1;
    cursor: pointer;
    transition: background 0.2s;
  }

  .sidebar ul li:hover {
    background-color: rgb(8, 131, 255);
  }

  .sidebar ul li i {
    font-size: 20px;
    width: 40px;
    text-align: center;
  }

  .sidebar ul li span {
    opacity: 0;
    white-space: nowrap;
    transition: opacity 0.3s;
  }

  .sidebar:hover ul li span {
    opacity: 1;
    margin-left: 5px;
  }

@media (max-width: 768px) {
  .container {
    margin-left: 0;
    margin-top: 80px;
    width: 100%;
    padding: 15px;
    box-sizing: border-box;
  }

  table {
    min-width: 700px;
    white-space: nowrap;
  }

  th, td {
    font-size: 12px;
    padding: 8px;
  }
}


  /* Responsive: ubah sidebar jadi navbar atas */
  @media (max-width: 768px) {
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .sidebar:hover {
      width: 100%;
    }

    .sidebar ul {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      align-items: center;
      width: 100%;
    }

    .sidebar ul li {
      flex-direction: column;
      justify-content: center;
      padding: 10px;
    }

    .sidebar ul li span {
      display: none;
    }
  }

    h1 {
      color: #2c3e50;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #2c3e50;
      color: white;
    }

    td {
      background-color: #f9f9f9;
    }
    h1 {
      color: #ffffff;
        text-align: center;
    }
    .table-wrapper {
  width: 100%;
  overflow-x: auto;
}

/* Untuk efek scroll horizontal yang halus dan tetap enak dilihat */
.table-wrapper::-webkit-scrollbar {
  height: 6px;
}
.table-wrapper::-webkit-scrollbar-thumb {
  background: #2c3e50;
  border-radius: 10px;
}
.table-wrapper::-webkit-scrollbar-track {
  background: transparent;
}

  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <ul>
      <li onclick="location.href='index.html'"><i class="fas fa-home"></i><span>Dashboard</span></li>
      <li onclick="location.href='input_barang.html'"><i class="fas fa-box-open"></i><span>Input Barang</span></li>
      <li onclick="location.href='input_karyawan.html'"><i class="fas fa-user-plus"></i><span>Input Karyawan</span></li>
      <li onclick="location.href='absen_karyawan.html'"><i class="fas fa-clipboard-check"></i><span>Absen Karyawan</span></li>
      <li onclick="location.href='laporan_absen.html'"><i class="fas fa-file-alt"></i><span>Laporan Absen</span></li>
    </ul>
  </div>

  <!-- Konten -->
  <div class="container">
    <h1>Laporan Mingguan Absensi</h1>
    <div class="table-wrapper">
    <div id="tabelLaporan"></div></div>
  </div>

  <script>
    const karyawan = JSON.parse(localStorage.getItem("dataKaryawan")) || [];
    const absen = JSON.parse(localStorage.getItem("dataAbsen")) || {};
    const laporan = document.getElementById("tabelLaporan");

    // Hitung tanggal Senin dan Minggu minggu ini
    const hariIni = new Date();
    const senin = new Date(hariIni);
    senin.setDate(hariIni.getDate() - ((hariIni.getDay() + 6) % 7)); // Senin = 1
    const minggu = new Date(senin);
    minggu.setDate(senin.getDate() + 6);

    function formatTanggal(date) {
      return date.toLocaleDateString(); // contoh "19/5/2025"
    }

    function generateRangeTanggal(start, end) {
      const dates = [];
      const current = new Date(start);
      while (current <= end) {
        dates.push(formatTanggal(current));
        current.setDate(current.getDate() + 1);
      }
      return dates;
    }

    const hari = ["Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu", "Minggu"];
    const tanggalMingguan = generateRangeTanggal(senin, minggu);

    let html = `<table><thead><tr><th>Nama</th>`;

    tanggalMingguan.forEach((tgl, i) => {
      html += `<th>${hari[i]}<br>${tgl}</th>`;
    });

    html += `</tr></thead><tbody>`;

    karyawan.forEach(kar => {
      html += `<tr><td>${kar.nama}</td>`;
      tanggalMingguan.forEach(tgl => {
        const key = `${kar.nama}_${tgl}`;
        const status = absen[key] || "-";
        html += `<td>${status}</td>`;
      });
      html += `</tr>`;
    });

    html += `</tbody></table>`;
    laporan.innerHTML = html;
  </script>
</body>
</html>
